components:
  schemas:
    Allergen:
      type: object
      properties:
        allergen_id:
          type: integer
          readOnly: true
        allergen_name:
          type: string
          maxLength: 255
      required:
      - allergen_id
    AllergenSample:
      type: object
      properties:
        allergen_id:
          type: integer
      required:
      - allergen_id
    Category:
      type: object
      properties:
        category_id:
          type: integer
          readOnly: true
        category_name:
          type: string
          maxLength: 255
      required:
      - category_id
    CategorySample:
      type: object
      properties:
        category_id:
          type: integer
      required:
      - category_id
    Ingredient:
      type: object
      properties:
        ingredient_id:
          type: integer
          readOnly: true
        ingredient_name:
          type: string
          maxLength: 255
      required:
      - ingredient_id
    PatchedAllergen:
      type: object
      properties:
        allergen_id:
          type: integer
          readOnly: true
        allergen_name:
          type: string
          maxLength: 255
    PatchedCategory:
      type: object
      properties:
        category_id:
          type: integer
          readOnly: true
        category_name:
          type: string
          maxLength: 255
    PatchedIngredient:
      type: object
      properties:
        ingredient_id:
          type: integer
          readOnly: true
        ingredient_name:
          type: string
          maxLength: 255
    PatchedSample:
      type: object
      properties:
        sample_id:
          type: integer
          readOnly: true
        comercial_name:
          type: string
          maxLength: 255
        product_brand:
          type: string
          maxLength: 255
        batch_code:
          type: string
          maxLength: 255
        production_date:
          type: string
          format: date
        expiration_date:
          type: string
          format: date
        quantity_units:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        is_rejected:
          type: boolean
        origin_country:
          type: string
          maxLength: 255
        collection_date:
          type: string
          format: date
        temperature:
          type: number
          format: double
        special_conditions:
          type: string
        user_id:
          type: integer
        allergens:
          type: array
          items:
            $ref: '#/components/schemas/AllergenSample'
        categorys:
          type: array
          items:
            $ref: '#/components/schemas/CategorySample'
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/SampleIngredient'
        is_request:
          type: boolean
    Sample:
      type: object
      properties:
        sample_id:
          type: integer
          readOnly: true
        comercial_name:
          type: string
          maxLength: 255
        product_brand:
          type: string
          maxLength: 255
        batch_code:
          type: string
          maxLength: 255
        production_date:
          type: string
          format: date
        expiration_date:
          type: string
          format: date
        quantity_units:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        is_rejected:
          type: boolean
        origin_country:
          type: string
          maxLength: 255
        collection_date:
          type: string
          format: date
        temperature:
          type: number
          format: double
        special_conditions:
          type: string
        user_id:
          type: integer
        allergens:
          type: array
          items:
            $ref: '#/components/schemas/AllergenSample'
        categorys:
          type: array
          items:
            $ref: '#/components/schemas/CategorySample'
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/SampleIngredient'
        is_request:
          type: boolean
      required:
      - allergens
      - batch_code
      - categorys
      - collection_date
      - comercial_name
      - expiration_date
      - ingredients
      - is_rejected
      - origin_country
      - product_brand
      - production_date
      - quantity_units
      - sample_id
      - temperature
      - user_id
    SampleIngredient:
      type: object
      properties:
        ingredient_id:
          type: integer
      required:
      - ingredient_id
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        user_id:
          type: integer
          readOnly: true
        password:
          type: string
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
        full_name:
          type: string
          maxLength: 255
        cedula:
          type: string
          maxLength: 11
        phone:
          type: string
          nullable: true
          maxLength: 12
        active:
